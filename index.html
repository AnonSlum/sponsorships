<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorship Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS for intl-tel-input -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.min.css">

    <!-- JS for intl-tel-input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>
  
</head>
<body>


    <div class="row mt-3 mx-3" style="margin-top:25px ;">
        <div class="col-md-12 justify-content-center">
          <div class="card card-custom pb-4">
            <div class="card-body mt-0 mx-5">
              <div class="text-center mb-3 pb-2 mt-3">
                <h4 style="color: #495057 ;">Sponsorship Application Form</h4>
              </div>
      
              <form class="mb-0" id="submissionForm" action="https://script.google.com/macros/s/AKfycbxba6oNB5Un0QtcdZK5nqalpJhhDtEhL6Oo3euRKGXgyUhLu0lbOkD-Iyh209qdJSkr5A/exec" method="post">
      
                <div class="row mb-5">
                  <div class="col">
                    <div class="form-outline">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control input-custom" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                        <label for="position" class="form-label">Your Position</label>
                        <input type="text" class="form-control input-custom" id="position" name="position" placeholder="Enter your company/organization position" required>
                    </div>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col">
                    <div class="form-outline">
                        <label for="companyname" class="form-label">Company Name</label>
                        <input type="text" class="form-control input-custom" id="companyname" name="companyname" placeholder="Enter your company name" required>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control input-custom" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                  </div>
                </div>
                <div class="row mb-5">
                    <div class="col">
                      <div class="form-outline">
                          <label for="first" class="form-label">Address Line 1</label>
                          <input type="text" class="form-control input-custom" id="first" name="first" placeholder="Enter first line of company address" required>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                          <label for="second" class="form-label">Address Line 2</label>
                          <input type="text" class="form-control input-custom" id="second" name="second" placeholder="Enter second line of company address" required>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-5">
                    <div class="col">
                      <div class="form-outline">
                          <label for="city" class="form-label">City Name</label>
                          <input type="text" class="form-control input-custom" id="city" name="city" placeholder="Enter your city name" required>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                          <label for="state" class="form-label">State or Province</label>
                          <input type="text" class="form-control input-custom" id="state" name="state" placeholder="Enter your state or province" required>
                      </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control input-custom" id="country" name="country" placeholder="Enter your country" required>
                        </div>
                      </div>
                  </div>
                <div class="row mb-5">
                    <div class="col">
                        <div class="form-outline">
                            <label for="zip" class="form-label">Zip/Postal Code</label><br>
                            <input type="number" class="form-control input-custom" id="zip" name="zip"  placeholder="Enter your zip or  postal code" required>
                        </div>
                      </div>
                  <div class="col">
                    <div class="form-outline">
                        <label for="phone" class="form-label">Phone Number</label><br>
                        <input type="tel" class="form-control input-custom" id="phone" name="phone" required>
                    </div>
                  </div>
                  <input type="hidden" id="currentdate" name="currentdate">
                  <div class="col">
                    <div class="form-outline">
                        <label for="options" class="form-label">Select Your Sponsorship Package</label>
                        <select class="form-select input-custom" id="sponsorship" name="sponsorship" required>
                            <option selected></option>
                            <option value="Bronze Sponsorship">Bronze Sponsorship</option>
                            <option value="Silver Sponsorship">Silver Sponsorship</option>
                            <option value="Gold Sponsorship">Gold Sponsorship</option>
                            <option value="Platinum Sponsorship">Platinum Sponsorship</option>
                        </select>
                    </div>
                  </div>
                </div>
      
                <div class="float-end ">
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-warning btn-rounded">Apply</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('submissionForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Get the current date and time
                const now = new Date();
                const formattedDate = now.getFullYear() + "-" 
                    + String(now.getMonth() + 1).padStart(2, '0') + "-" 
                    + String(now.getDate()).padStart(2, '0') + " - " 
                    + String(now.getHours()).padStart(2, '0') + ":" 
                    + String(now.getMinutes()).padStart(2, '0') + ":" 
                    + String(now.getSeconds()).padStart(2, '0');

                const currentdateField = document.getElementById('currentdate');
                currentdateField.value = formattedDate;

                console.log("Current Date:", currentdateField.value); // Log the datetime

                // Fetch API to send form data to Google Sheets
                fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    console.log("Response:", response); // Log the response
                    if (response.ok) {
                        window.location.href = 'thank-you.html';
                    } else {
                        alert("There was an error submitting the form.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error); // Log any errors
                });
            });
        });

        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
        // separateDialCode:true,
        utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.0/build/js/utils.js",
        });

        // store the instance variable so we can access it in the console e.g. window.iti.getNumber()
        window.iti = iti;
        </script>
        
</body>
</html>
